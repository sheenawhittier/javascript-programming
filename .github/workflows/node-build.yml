name: Node CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-angular:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-angular-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: my-angular-app/package-lock.json
      - run: npm ci
      - run: npm run build --if-present
